<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/output.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">

</head>

<body>
  <header class="navbar">
    <nav class="navbar__logo">
      <i class="bi bi-apple navbar__logo-icon"></i>
    </nav>
    <ul class="navbar__links">
      <li class="navbar__link">Store</li>
      <li class="navbar__link">Mac</li>
      <li class="navbar__link">iPad</li>
      <li class="navbar__link">Iphone</li>
      <li class="navbar__link">Watch</li>
      <li class="navbar__link">Airpods</li>
      <li class="navbar__link">TV & Home</li>
      <li class="navbar__link">Only on Apple</li>
      <li class="navbar__link">Accessories</li>
      <li class="navbar__link">Support</li>
      <li class="navbar__link">Search</li>
    </ul>
    <nav class="navbar__icons">
      <i class="bi bi-search"></i>
      <i class="bi bi-bag-fill"></i>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero__img-container">
        <img class="hero__img" src="./images/iphone_14.jpg" alt="iPhone 14">
      </div>
      <div class="hero__text">
        <h1 class="hero__phone-name">iPhone 14 Pro</h1>
        <h3 class="hero__phone-slogan">Pro.Beyond</h3>
        <div class="hero__links">
          <a class="hero__link" href="">Learn more</a>
          <a class="hero__link" href="">Pre-order</a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
